<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-images-edit" th:object="${images}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">图&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片：</label>
                <div class="col-sm-8">
                    <input id="img" name="img" th:field="*{img}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">图片跳转链接：</label>
                <div class="col-sm-8">
                    <input id="imgurl" name="imgurl" th:field="*{imgurl}" class="form-control" type="text">
                </div>
            </div>
         	<div class="form-group">	
				<label class="col-sm-3 control-label">图&nbsp;&nbsp;片&nbsp;&nbsp;&nbsp;状&nbsp;&nbsp;态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_show_hide')}">
						<input type="radio" th:id="${dict.dictCode}" name="isShow" th:value="${dict.dictValue}" th:field="*{isShow}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
            <div class="form-group">	
				<label class="col-sm-3 control-label">图片显示位置：</label>
				<div class="col-sm-8">
				    <select class="form-control" name="locationid">
				        <option th:each="location:${locations}" th:value="${location.id}" th:text="${location.location}" th:selected="${location.flag}"></option>
				    </select>
				</div>
            </div>

                </div>

                <div class="col-sm-8">
                    <input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
                </div>
            </div> -->
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "website/images"
		$("#form-images-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-images-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
