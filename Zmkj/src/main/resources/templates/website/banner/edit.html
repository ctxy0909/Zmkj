<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-banner-edit" th:object="${banner}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">轮播图：</label>
                <div class="col-sm-8">
                    <input id="bannerimg" name="bannerimg" th:field="*{bannerimg}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">轮播图位置：</label>
                <div class="col-sm-8">
                    <input id="locationid" name="locationid" th:field="*{locationid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">轮播图跳转链接：</label>
                <div class="col-sm-8">
                    <input id="bannerurl" name="bannerurl" th:field="*{bannerurl}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "website/banner"
		$("#form-banner-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-banner-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
