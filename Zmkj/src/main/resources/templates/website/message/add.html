<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-message-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户姓名：</label>
				<div class="col-sm-8">
					<input id="userName" name="userName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户电话：</label>
				<div class="col-sm-8">
					<input id="tel" name="tel" class="form-control" type="number" maxlength="11">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户留言：</label>
				<div class="col-sm-8">
					<textarea rows="4" cols="" id="userMsg" name="userMsg" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "website/message"
		$("#form-message-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-message-add').serialize());
	        }
	    }
	</script>
</body>
</html>
